<h2 class="h3">Pythagorean Numbers</h2> 
<div class="figurer">
<img src="./Math_Enigmas_webpage_files/triangularnumbers.png" alt="Pythagorean Triangular Numbers" data-width="528" data-height="164" loading="eager">
<figcaption class="caption">Pythagorean Triangular Numbers</figcaption></div>

<p>Number relationships fascinate humans, including those that at first suggest and/or then can be made into an arrangement of points representing numbers into series of geometrical figures. Such figurate or polygonal numbers, were of great interest to the Pythagoreans (<em>c.</em> 500 BCE). Indeed, to them numbers were of paramount significance; everything could be explained by numbers, and numbers were invested with specific characteristics and personalities. Among other properties of numbers, the Pythagoreans recognized that numbers had “shapes.” Thus, the triangular numbers, 1, 3, 6, 10, 15, 21, etc., were visualized as points or dots arranged in the shape of a triangle.<BR><BR><BR>


<div class="figurel">
<img src="./Math_Enigmas_webpage_files/Pythagoreantrianglesquares.png" alt="Pythagorean Triangle Squares" data-width="528" data-height="164" loading="eager">
<figcaption class="caption">Consecutive Triangular Numbers add to Square Numbers</figcaption></div>

<p><span class="term">Square Numbers</span> are the squares of natural numbers.  The <span class="term">Square Numbers</span> of 1, 4, 9, 16, 25, etc. can also be represented by square arrays of dots, as shown in the diagram. Notably, we notice that the sum of any two adjacent <span class="term">Triangular Numbers</span> is a <span class="term">Square Number</span>.<BR><BR><BR>

<div class="figurer">
<img src="./Math_Enigmas_webpage_files/numbers-Oblong-triangular2.png" title="Figure 2: Oblong Numbers via doubling Triangular Numbers" data-width="502" data-height="148" loading="eager">
<figcaption class="caption">Oblong numbers made via doubling Triangular Numbers</figcaption></div>

<p><span class="term">Oblong Numbers</span> are the numbers of dots that can be placed in rows and columns in a rectangular array, each row has one more dot than does each column. The first few oblong numbers are 2, 6, 12, 20, and 30.<BR><BR><BR><BR><BR>
<p>Notably, this series of numbers is 1) the successive sums of the series of even numbers, or 2) the products of two consecutive numbers:<BR><BR><BR>
<ol style="list-style: none; padding-left: 22%;">
<li>2 = 1·2</li>
<li>6 = 2·3 = 2 + 4</li> 
<li>12 = 3·4 = 2 + 4 + 6</li>
<li>20 = 4·5 = 2 + 4 + 6 + 8</li> </ol>
<p>Also, an oblong number may also be formed by doubling, visually or mathematically, any triangular number.<BR><BR><BR>

<p>Gnomon figures are geometric figures formed by removing a similar parallelogram from a corner of a larger parallelogram; or, more generally, a figure that, added to a given figure, makes a larger figure of the same shape.  Mathemataically, it reflects the addition of odd numbers/odd numbers of balls. The shape can be represented by a right angle, or a carpenter’s square, as illustrated in Figure 3. <BR><BR><BR>
<P>Gnomons were extremely useful to the Pythagoreans. They could build up squares by adding gnomons to smaller squares and from such a figure could deduce many interrelationships: 
<ol style="list-style: none; padding-left: 22%;">
<li> 1<sup>2</sup> + 3 = 2<sup>2</sup></li>
<li> 2<sup>2</sup> + 5 = 3<sup>2</sup></li>
<li> 3<sup>2</sup> + 7 = 4<sup>2</sup></li>
<li> 4<sup>2</sup> + 9 = 5<sup>2</sup></li>
</ol>
<ol style="list-style: none; padding-left: 22%;">
<li>1 + 3 + 5 = 3<sup>2</sup></li>
<li>1 + 3 + 5 + 7 = 4<sup>2</sup></li>
<li>1 + 3 + 5 + 7 + 9 = 5<sup>2</sup></li>
</ol>




<div class="figurer">
<img src="./Math_Enigmas_webpage_files/specialclassofPythagoreantriples.jpg" title="Special Class of Pythagorean Triples"></div>

<img src="./Math_Enigmas_webpage_files/pythagoreangnomonnumbers.png" alt="Gnomon Figure and Numbers." data-width="380" data-height="297" loading="eager">
<figcaption>Gnomons show <i>Odd Numbers</i></figcaption></div>
<P>Thus and, in general, <em>a</em><sup>2</sup> + <em>b</em><sup>2</sup> = <em>c</em><sup>2</sup>, where <em>a</em><sup>2</sup> = <em>b</em> + <em>c</em>. This is a special class of Pythagorean triples (<em>see below</em> Pythagorean triples).<BR><BR><BR>

<p>Besides these, the Greeks also studied numbers having pentagonal, hexagonal, and other shapes. Many relationships can be shown to exist between these geometric patterns and algebraic expressions.<BR><BR><BR>
<div class="figurer">
<img src="./Math_Enigmas_webpage_files/sequences-numbers.jpg" alt="Arithmetic sequences of polygonal numbers." class="inline-image-baseline"></div>

<p style="text-align: right;">When new series are formed from the sums of the terms of these series, the results are, respectively:<BR><BR><BR><BR><BR><BR>

<p>These series are not arithmetic sequences but are seen to be the polygonal triangular and square numbers. Polygonal number series can also be added to form threedimensional figurate numbers; these sequences are called pyramidal numbers.<BR><BR><BR>

<p>Pythagorean Numbers are important not only in their relation to the modern theory of numbers, with elementary properties and relations of numbers often demanding sophisticated mathematical tools. Thus, it has been shown that every integer is either a Triangular Number, the sum of two Triangular Numbers, or the sum of three Triangular Numbers: e.g., 8 = 1 + 1 + 6, 42 = 6 + 36, 43 = 15 + 28, 44 = 6 + 10 + 28.<BR><BR><BR>

<h3>Pythagorean Triples</h3>
<div style="padding-left: 44px;">
<div class="figurel">
<img src="./Math_Enigmas_webpage_files/pythagoreantriples2.jpg" title="Pythagorean Triples and Prime Pythagorean Triples"></div></div>
<div style="height: 44px;"></div>
<p>The study of <span class="term">Pythagorean Triples</span> as well as the general theorem of Pythagoras leads to many unexpected byways in mathematics. A <span class="term">Pythagorean Triple</span> is formed by the measures of the sides of an integral right triangle — i.e., any set of three positive integers such that <em>a</em><sup>2</sup> + <em>b</em><sup>2</sup> = <em>c</em><sup>2</sup>. If <em>a</em>, <em>b</em>, and <em>c</em> are relatively prime — i.e., if no two of them have a common factor — the set is a <span class="term">Primitive Pythagorean Triple</span>.<BR><BR><BR>

<div style="height: 44px;"></div>
<div class="figurel">
<img src="./Math_Enigmas_webpage_files/pythagorean triplesgenerator.jpg" title="Equation for Pythagorean Triple"></div>

<div style="height: 44px;"></div>

<p class="topic-paragraph">The only primitive triple that consists of consecutive integers is 3, 4, 5.<BR><BR><BR>



<div style="height: 44px;"></div>
<p class="topic-paragraph">Certain characteristic properties are of interest:

<div style="padding-left: 455px;">
<ol style="padding-left: 555px;">
<li>Either <em>a</em> or <em>b</em> is divisible by 3.</li>
<li>Either <em>a</em> or <em>b</em> is divisible by 4.</li>
<li>Either <em>a</em> or <em>b</em> or <em>c</em> is divisible by 5.</li>
<li>The product of <em>a</em>, <em>b</em>, and <em>c</em> is divisible by 60.</li>
<li>One of the quantities <em>a</em>, <em>b</em>, <em>a</em> + <em>b</em>, <em>a</em> - <em>b</em> is divisible by 7.</li></ol> </p></div>

<div style="height: 44px;"></div>
<div style="height: 44px;"></div>
<p>It is also true that if <em>n</em> is any integer, then 2<em>n</em> + 1, 2<em>n</em><sup>2</sup> + 2<em>n</em>, and 2<em>n</em><sup>2</sup> + 2<em>n</em> + 1 form a Pythagorean triple.<BR><BR><BR>
<div style="height: 44px;"></div>
<p class="topic-paragraph">Certain properties of Pythagorean triples were known to the ancient Greeks—e.g., that the hypotenuse of a primitive triple is always an odd integer. It is now known that an odd integer <em>R</em> is the hypotenuse of such a triple if and only if every prime factor of <em>R</em> is of the form 4<em>k</em> + 1, where <em>k</em> is a positive integer.<BR><BR><BR>
<div style="height: 44px;"></div>
<div style="height: 44px;"></div>
<p>Notice in blue that a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup>, where a<sup>2</sup> = b + c. This is a special class of Pythagorean Triples, formed when the co-primes p and q are sequential. However, when 
a<sup>2</sup> =/= b + c, then the greatest common denominator is b + c, except in the <span class="term">Primitive Pythagorean Triples</span> where the greatest common denominator is p + q. This continuing "closing of the loop" in these Figurative Number and Pythagorean Number schemes do indeed point to a <span class="term">Sacred Geometry</span>, a language that is internally coherent, and humans are able to assess, given their language and cognitive structures, this coherence.<BR><BR><BR>

<h3>Fibonacci Numbers</h3> 
<div class="figurer">
<img src="./Math_Enigmas_webpage_files/Sequence-numbers-pairs-rabbits.jpg" alt="Sequence of numbers that ends with 144 pairs of rabbits after 12 months." class="inline-image-baseline"></div><p>In 1202 the mathematician <span class="name">Leonardo of Pisa</span>, also called <span class="name">Fibonacci</span>, published an influential treatise, <em>Liber abaci</em>. It contained the following recreational problem: “How many pairs of rabbits can be produced from a single pair in one year if it is assumed that every month each pair begets a new pair which from the second month becomes productive?” Straightforward calculation generates the following sequence:
</p><BR><BR><BR>

<P>The second row represents the first 12 terms of the sequence now known by Fibonacci’s name, in which each term (except the first two) is found by adding the two terms immediately preceding; in general, <em>x</em><sub><em>n</em></sub> = <em>x</em><sub><em>n</em> − 1</sub> + <em>x</em><sub><em>n</em> − 2</sub>, a relation that was not recognized until about 1600.<BR><BR><BR>

<div class="figurer">
<img src="./Math_Enigmas_webpage_files/fibonacciequation1.png" title="Fibonacci Number Equation" class="inline-image-baseline"></div>
<P>Over the years, especially in the middle decades of the 20th century, the properties of the <span class="term">Fibonacci Numbers</span> have been extensively studied, resulting in a considerable literature. Their properties seem inexhaustible; for example, <em>x</em><sub><em>n</em> + 1</sub> · <em>x</em><sub><em>n</em> − 1</sub> = <em>x</em><sub><em>n</em></sub><sup>2</sup> + (−1)<sup><em>n</em></sup>. Another formula for generating the Fibonacci numbers is attributed to Édouard Lucas:<BR><BR><BR>

<P>The ratio (Square root of √5 + 1) : 2 = 1.618 . . ., designated as Φ, is known as the <span class="term">Golden Number</span>; the ratio (Square root of √5 − 1) : 2, the reciprocal of Φ, is equal to 0.618 . . . . Both these ratios are related to the roots of <em>x</em><sup>2</sup> − <em>x</em> − 1 = 0, an equation derived from the Divine Proportion of the 15th-century Italian mathematician Luca Pacioli, namely, <em>a</em>/<em>b</em> = <em>b</em>/(<em>a</em> + <em>b</em>), when <em>a</em> &lt; <em>b</em>, by setting <em>x</em> = <em>b</em>/<em>a</em>. In short, dividing a segment into two parts in mean and extreme proportion, so that the smaller part is to the larger part as the larger is to the entire segment, yields the so-called <span class="term">Golden Section</span>, an important concept in both ancient and modern artistic and architectural design. Thus, a rectangle the sides of which are in the approximate ratio of 3 : 5 (Φ<sup>−1</sup> = 0.618 . . .), or 8 : 5 (Φ = 1.618 . . .), has the most aesthetically pleasing proportions.<BR><BR><BR>

<P>Raising the <span class="term">Golden Number</span> to successive powers generates the sequence that begins as follows:<BR><BR><BR><BR><BR><BR><BR>


<P>In this sequence the successive coefficients of the radical Square root of √5 are Fibonacci’s 1, 1, 2, 3, 5, 8, while the successive second terms within the parentheses are the <span class="term">Lucas Sequence</span>: 1, 3, 4, 7, 11, 18. The <span class="term">Lucas Sequence</span> shares the recursive relation of the <span class="term">Fibonacci Sequence</span>; that is, <em>x</em><sub><em>n</em></sub> = <em>x</em><sub><em>n</em> − 1</sub> + <em>x</em><sub><em>n</em> − 2</sub>.<BR><BR><BR>


<div class="figurer">
<img src="./Math_Enigmas_webpage_files/Fibonacci-fraction-series.jpg" title="Fibonacci-fraction-series"></div>
<p>If a golden rectangle ABCD is drawn and a square ABEF is removed, the remaining rectangle ECDF is also a golden rectangle. If this process is continued and circular arcs are drawn, the curve formed approximates the logarithmic spiral, a form found in nature (<em>see</em> Figure 4). The logarithmic spiral is the graph of the equation <em>r</em> = <em>k</em><sup>Θ</sup>, in polar coordinates, where <em>k</em> = Φ<sup>2/π</sup>. The <span class="term">Fibonacci Numbers</span> are also exemplified by the botanical phenomenon known as <span class="term">phyllotaxis</span>. Thus, the arrangement of the whorls on a pinecone or pineapple, of petals on a sunflower, and of branches from some stems follows a sequence of <span class="term">Fibonacci Numbers</span> or the series of fractions:<BR><BR><BR><BR><BR>
